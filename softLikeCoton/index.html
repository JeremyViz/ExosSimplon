<!doctype html>
<html lang="fr">
<!-- 	Premier bloc invisible mais indispensable pour le navigateur -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- J'insert ici le lien vers mes fichiers css, vous pouvez en avoir plusieurs -->
	<!-- Celui là est distant et permet d'utiliser la font Roboto -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- Celui là est local mais attention, mon fichier style.css se trouve dans le dossier css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- Titre de ma page qui s'affichera dans l'onglet ou le haut de la page en fonction du navigateur -->
    <title>Soft Like Coton </title>
  </head>
  <!-- A partir de là, tout sera visible -->
  <body>
  	<!-- J'ai choisi de diviser mon code en 3 grande sections :
  	- un header contenant les titres
  	- un conteneur contenant les images
  	- un footer avec le copyright et les dernières infos de bas de page 
  	Plus vous diviserez votre code, plus il sera facile à modifier et personnaliser par le CSS
  	-->

    <header> <!-- Balise sémantique de type bloc servant pour les en-têtes -->
    	<!-- Titre de premier niveau -->
    	<h1>Simplon</h1>
    	<!-- Titre de second niveau -->
    	<h2>"Lorem ipsum dolor sit amet"</h2>
    </header>
	
    <content> <!-- Balise sémantique de type bloc servant pour le contenu -->
    	<!-- J'ai diviser ma balise content en 2 sections que j'ai identifié par des id uniques dans la page -->
    	<section id="avecDiv">
    		<!-- Je créé 2 blocs avec une class img qui me permettra de gérer la taille des images -->
	    	<div class="img">
	    		<!-- Lien facultatif qui dirige vers le haut de la page. 
	    			Le lien englobe l'image et le texte donc les 2 dirigent vers la même adresse -->
	    		<a href="#">
	    			<!-- Mon image se trouve dans le dossier img. N'oubliez pas l'attribut alt -->
		    		<img src="img/html.png" alt="html"><br>
		    		Cliquez ici
		    	</a>
	    	</div>
	    	<div class="img">
	    		<!-- Lien facultatif qui dirige vers le haut de la page. 
	    			Le lien englobe l'image et le texte donc les 2 dirigent vers la même adresse -->
	    		<a href="#">
	    			<!-- Mon image se trouve dans le dossier img. N'oubliez pas l'attribut alt -->
	    			<img src="img/css.png" alt="css"><br>
	    			Cliquez ici
	    		</a>
	    	</div>
	    </section>
		<!-- hr permet de faire un saut de ligne et de tirer un trait -->
		<hr>
	    <!-- J'ai diviser ma balise content en 2 sections que j'ai identifié par des id uniques dans la page -->
	    <section id="avecFigure">
	    	<!-- Les figures sont des balises qui permettent de gérer les éléments multimédias comme les images -->
	    	<figure>
	    		<!-- Lien facultatif qui dirige vers le haut de la page. 
	    			Le lien englobe l'image et le texte donc les 2 dirigent vers la même adresse -->
				<a href="#">
					<img src="img/html.png" alt="html">
					<!-- figcaption permet de mettre un legende à l'élément utilisé dans la figure -->
					<figcaption>Cliquez ici</figcaption>
				</a>
			</figure>
			<!-- Les figures sont des balises qui permettent de gérer les éléments multimédias comme les images -->
			<figure>
				<!-- Lien facultatif qui dirige vers le haut de la page. 
	    			Le lien englobe l'image et le texte donc les 2 dirigent vers la même adresse -->
				<a href="#">
					<img src="img/css.png" alt="css">
					<!-- figcaption permet de mettre un legende à l'élément utilisé dans la figure -->
					<figcaption>Cliquez ici</figcaption>
				</a>
			</figure>
	    </section>
    </content>
    

    <footer> <!-- Balise sémantique de type bloc servant pour les bas de pages ou de sections -->
    	&copy; Rémi LANNEY-RICCI
    	<!-- J'ai mis la suite dans une div pour me permettre de lui appliquer un css particulier -->
    	<div>Activate Windows<br>Go to Ubuntu</div>
    </footer>
  </body>
</html>

<!-- Attention toutes les balises doivent être fermées 
Quelques exeptions : les balises auto fermantes : br, img, input, hr, link, meta, param, area
évitez également le chevauchement de balise exemple : 
<html>
	<head>
		<body>
	</head>
		</body>
</html> -->
